<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>nuevo-nuevo</title>
    <link rel="stylesheet" href="../../../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../../../node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="./paquete.css">
  </head>
  <body>
    <div class="paqueteEpass">
      <div class="paqueteEpass-Titulo"><span>Paquete 1</span></div>
      <div class="contenedorContenido">
        <div class="paqueteEpass-Contenido">
          <div class="paqueteEpass-Contenido-Precio"><span class="soles">S/.</span>
            <div class="precio"><span>50.00 </span><span> *</span></div>
          </div>
          <div class="paqueteEpass-Contenido-Recarga"><span>Recarga + TAG</span></div>
          <div class="paqueteEpass-Contenido-bloque1"><span>Saldo para uso</span><span class="saldo-monto">S/. 33.0</span></div>
          <div class="paqueteEpass-Contenido-bloque2">
            <div class="relative">
              <div>Costo TAG</div>
              <div class="saldo-monto tachado"> 
                <strike>(S/.20.00) </strike>
              </div>
            </div>
            <div class="relative">
              <div class="pad">Promo Verano</div>
              <div class="saldo-monto top0 specialPrice">S/.15.00             </div>
            </div>
          </div>
          <div class="paqueteEpass-Contenido-bloque3 sinDashed"><span>Tasa Recarga</span><span class="saldo-monto"> S/.2.00</span></div>
          <div class="paqueteEpass-Contenido-VerMas"><span>Af√≠liate</span></div>
        </div>
      </div>
    </div>
    <script src="../../../../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../../../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../../../../node_modules/jquery-validation/dist/jquery.validate.js"></script>
    <script src="./paquete.js"></script>
  </body>
</html>
